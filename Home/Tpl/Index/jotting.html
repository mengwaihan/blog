<script type="text/javascript">
$('.delele').click(function(){
	var vid = $(this).attr('delete');
	if (confirm("是否确认要删除？"))  {  
		$.post("__URL__/ajaxdeletet/",{vid:vid},function(data){
			if(data == 1)
			{
				alert("删除成功~！");
			}
			else
			{
				alert("删除失败~！");
			}
			location = location;
		});
	}
})

</script>
